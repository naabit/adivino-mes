<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>¿Adivino tu mes?</title>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-bold mb-6">Adivinare tu mes de nacimiento según el año en que naciste</h1>

  <form method="POST" action="/resultado" class="mb-12 w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col gap-4">
    <label for="mes" class="text-lg font-medium">Ingresa tu mes de nacimiento:</label>
    <input
      type="text"
      name="mes"
      required
      class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ejemplo: enero, ene, 1, 01"
    />
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 transition rounded py-2 text-white font-semibold"
    >
      Revelar
    </button>
  </form>


</body>
</html>
